<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latana</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <nav>
        <a href="#"><img src="./images/Logo.png" alt="" /></a>
        <button id="menu"><img src="./images/Menu-icon.png" alt="" /></button>

        <div class="main-menu">
          <button class="link">Home</button>
          <button class="link">Menu</button>
          <button class="link">Blog</button>
          <button class="link">Our story</button>
        </div>

        <button class="log-in">Log in</button>
      </nav>
      <div class="menu">
        <button class="link">Home</button>
        <button class="link">Menu</button>
        <button class="link">Blog</button>
        <button class="link">Our story</button>
        <button class="close" id="close">
          <img src="./images/Close-icon.png" alt="" />
        </button>
      </div>
    </header>

    <section class="blog">
      <div class="blog-bg">
        <h2>BLOG</h2>
        <div class="search">
          <input type="search" id="search-input" placeholder="Search" />
          <img src="./images/Search-icon.png" alt="" />
        </div>
      </div>
      <div class="blog-menu">
        <button class="active">All</button>
        <button>Technology</button>
        <button>News</button>
        <button>Design</button>
        <button>Brandig</button>
        <button>Web</button>
        <button>Product development</button>
      </div>
    </section>

    <div class="main-content">
      <section class="latest-news">
        <h2>Latest news</h2>
        <div id="products-container"></div>
        <button id="show-more">Read more</button>
      </section>

      <section class="slider">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./images/slider-images/slider-img-1.jpeg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/slider-images/slider-img-2.webp"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/slider-images/slider-img-3.jpg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
    </div>

    <footer>
      <div>
        <h5>About</h5>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
      </div>
      <div>
        <h5>Policy</h5>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
      </div>
      <div>
        <h5>Contact</h5>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
      </div>
      <div>
        <h5>Come join us</h5>
        <div class="email">
          <input type="email" placeholder="Enter email" />
          <button><img src="./images/footer-submit.png" alt="" /></button>
        </div>
        <div class="row">
          <button><img src="./images/facebook.png" alt="" /></button>
          <button><img src="./images/instagram.png" alt="" /></button>
          <button><img src="./images/twiter.png" alt="" /></button>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/scripts.js"></script>
  </body>
</html>
